<!DOCTYPE html>
<html>
<head>
    <title>♞ Recorrido del Caballo Paso a Paso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 60px;
            height: 60px;
            border: 1px solid #555;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .vacio { background-color: white; }
        .avance { background-color: #4CAF50; color: white; }
        .retroceso { background-color: #E53935; color: white; }

        button, input[type="range"], select {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #panel {
            margin-top: 15px;
        }

        #estadisticas {
            margin-top: 10px;
            background: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>♞ Recorrido del Caballo Paso a Paso</h1>

    <div id="panel">
        <label for="n">Tamaño del tablero:</label>
        <select id="n">
            <option value="4">4x4</option>
            <option value="5" selected>5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
        </select>
        <button onclick="iniciarRecorrido()">Iniciar Recorrido</button>
    </div>

    <div id="velocidad-container">
        <label for="velocidad">Velocidad: </label>
        <input type="range" id="velocidad" min="0.1" max="2" step="0.1" value="1" oninput="actualizarVelocidad(this.value)">
        <span id="valorVelocidad">1.0</span> seg/paso
    </div>

    <table id="tabla"></table>

    <div id="estadisticas">
        <p><strong>Movimientos:</strong> <span id="movs">0</span></p>
        <p><strong>Retrocesos:</strong> <span id="backs">0</span></p>
        <p><strong>Tiempo:</strong> <span id="tiempo">0.0</span> s</p>
    </div>

    <script>
        let source, inicioTiempo, movimientos = 0, retrocesos = 0;

        function iniciarRecorrido() {
            if (source) source.close();

            const n = document.getElementById('n').value;
            movimientos = 0;
            retrocesos = 0;
            document.getElementById('movs').textContent = 0;
            document.getElementById('backs').textContent = 0;
            document.getElementById('tiempo').textContent = '0.0';
            inicioTiempo = Date.now();

            source = new EventSource(`/stream?n=${n}`);

            source.onmessage = function(event) {
                const data = JSON.parse(event.data);
                actualizarTablero(data.matriz, data.tipo);
            };

            source.onerror = function() {
                source.close();
                const total = ((Date.now() - inicioTiempo) / 1000).toFixed(2);
                document.getElementById('tiempo').textContent = total;
            };
        }

        function actualizarTablero(matriz, tipo) {
            let html = '';
            for (let fila of matriz) {
                html += '<tr>';
                for (let celda of fila) {
                    let clase = 'vacio';
                    if (celda > 0) clase = tipo === 'retroceso' ? 'retroceso' : 'avance';
                    html += `<td class="${clase}">${celda > 0 ? celda : ''}</td>`;
                }
                html += '</tr>';
            }
            document.getElementById('tabla').innerHTML = html;

            if (tipo === 'avance') movimientos++;
            else if (tipo === 'retroceso') retrocesos++;

            document.getElementById('movs').textContent = movimientos;
            document.getElementById('backs').textContent = retrocesos;
        }

        function actualizarVelocidad(valor) {
            document.getElementById('valorVelocidad').textContent = parseFloat(valor).toFixed(1);
            fetch('/set_velocidad', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ velocidad: valor })
            });
        }
    </script>
</body>
</html>
